variables:
  SEARCH_PHRASE: "delhi"
  NEWS_CATEGORY: "test"
  NUM_MONTHS: 1

tasks:
  Github NewsScraper:
    shell: python -m robocorp.tasks scrape_apnews --search_phrase "${SEARCH_PHRASE}" --news_category "${NEWS_CATEGORY}" --num_months "${NUM_MONTHS}"


environmentConfigs:
  - environment_windows_amd64_freeze.yaml
  - environment_linux_amd64_freeze.yaml
  - environment_darwin_amd64_freeze.yaml
  - conda.yaml

artifactsDir: output

PATH:
  - .
PYTHONPATH:
  - .
ignoreFiles:
  - .gitignore
